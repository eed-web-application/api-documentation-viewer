<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAPI Documentation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column; /* Change layout direction to vertical */
            height: 100vh; /* Full height */
        }
        header {
            background-color: #3498db; /* A nice blue, change as you like */
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }
        #main-container {
            display: flex;
            flex: 1; /* Take up the remaining space */
            overflow: hidden; /* Prevents overflow */
        }
        #sidebar {
            width: 250px;
            overflow-y: auto;
            background-color: #2c3e50;
            padding: 20px;
        }
        #sidebar a {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #sidebar a:hover {
            background-color: #34495e;
        }
        #content {
            flex-grow: 1;
            overflow: auto; /* Allows scrolling if content overflows */
            padding: 20px;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            border: none;
            min-height: 90vh;
        }
    </style>

</head>
<body>
    <header>
        Documentation Browser
    </header>
    <div id="main-container">
        <div id="sidebar">
            <!-- Links will be dynamically inserted here -->
        </div>
        <div id="content">
            <iframe id="docFrame" src=""></iframe>
        </div>
    </div>

    <script>
        // Dynamically determine the hostname, port, and URI prefix
        const hostname = window.location.hostname;
        const port = window.location.port ? `:${window.location.port}` : ''; // Include the port if it exists
        const protocol = window.location.protocol;

        // Use window.location.pathname to help determine the URI prefix, if needed
        const pathSegments = window.location.pathname.split('/').filter(segment => segment.length > 0);
        let basePath = '/';
        if (pathSegments.length > 0) {
            // Assuming the app is served from a path like /some/path/, adjust as necessary
            basePath = '/' + pathSegments.join('/') + '/';
        }

        // Construct the base URL with protocol, hostname, port, and basePath
        const baseUrl = `${protocol}//${hostname}${port}${basePath}`;

        // Use baseUrl for fetch requests
        fetch(`${baseUrl}config`)
            .then(response => response.json())
            .then(apps => {
                const sidebar = document.getElementById('sidebar');
                const docFrame = document.getElementById('docFrame');

                apps.forEach(app => {
                    const link = document.createElement('a');
                    link.href = `#${baseUrl}api-docs/${app.name}`;
                    link.textContent = app.name;
                    link.onclick = function() {
                        docFrame.src = `${baseUrl}api-docs/${app.name}`;
                        return false; // Prevent default action
                    };
                    sidebar.appendChild(link);
                    sidebar.appendChild(document.createElement('br'));
                });
            })
            .catch(error => console.error('Failed to load configuration:', error));
    </script>

</body>
</html>
