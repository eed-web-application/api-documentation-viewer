apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-documentation-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-documentation-viewer
  template:
    metadata:
      labels:
        app: api-documentation-viewer
    spec:
      containers:
        - name: api-documentation-viewer
          image: ghcr.io/eed-web-application/api-documentation-viewer:sha-8bdacdc
          resources:
            limits:
              memory: 512Mi
              cpu: "250m"
          env:
            - name: BASE_URL
              value: /api-doc
            - name: URLS
              value: |
                "[ 
                {url: 'https://accel-webapp-dev.slac.stanford.edu/api-doc/elog', name: 'ELogs' },
                {url: 'https://accel-webapp-dev.slac.stanford.edu/api-doc/cbs', name:'Core Build System'},
                {url: 'https://accel-webapp-dev.slac.stanford.edu/api-doc/cis', name:'Core Inventory System'},
                {url: 'https://accel-webapp-dev.slac.stanford.edu/api-doc/cwm', name:'Core Work Management'} 
                ]"
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: gh-secret