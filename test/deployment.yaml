apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-documentation-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-documentation-viewer
  template:
    metadata:
      labels:
        app: api-documentation-viewer
    spec:
      containers:
        - name: api-documentation-viewer
          image: ghcr.io/eed-web-application/api-documentation-viewer:sha-3ceffe1
          resources:
            limits:
              memory: 512Mi
              cpu: "250m"
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: gh-secret