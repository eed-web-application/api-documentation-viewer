apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-documentation-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-documentation-viewer
  template:
    metadata:
      labels:
        app: api-documentation-viewer
    spec:
      containers:
        - name: api-documentation-viewer
          image: ghcr.io/eed-web-application/api-documentation-viewer:sha-1dca566
          resources:
            limits:
              memory: 512Mi
              cpu: "250m"
          env:
            - name: BASE_URL
              value: /api-doc
            - name: URLS
              value: "[ { url: 'https://petstore.swagger.io/v2/swagger.json', name: 'Petstore' } ]"
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: gh-secret